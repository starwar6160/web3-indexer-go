version: '3.8'

services:
  # PostgreSQL Database Service for Sepolia (isolated)
  sepolia-db:
    image: postgres:15-alpine
    container_name: web3-indexer-sepolia-db
    restart: always
    environment:
      POSTGRES_DB: web3_sepolia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: uWNZugjBqixf8dxC
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - sepolia_postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_sepolia"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - web3-testnet-network

  # Web3 Indexer App Service for Sepolia
  sepolia-indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web3-indexer-sepolia-app
    environment:
      - DATABASE_URL=postgres://postgres:uWNZugjBqixf8dxC@sepolia-localhost:5432/web3_sepolia?sslmode=disable
      - RPC_URLS=${SEPOLIA_RPC_URLS:-https://eth-sepolia.g.alchemy.com/v2/YOUR_ALCHEMY_KEY}
      - CHAIN_ID=11155111
      - START_BLOCK=latest
      - API_PORT=8080  # Internal port inside container
      - LOG_LEVEL=info
      - DEMO_MODE=false
      - IS_TESTNET=true
      - MAX_SYNC_BATCH=5
      - RPC_RATE_LIMIT=1
      - FETCH_CONCURRENCY=2
    ports:
      - "127.0.0.1:8081:8080"  # Exposed on host as 8081
    depends_on:
      sepolia-db:
        condition: service_healthy
    networks:
      - web3-testnet-network
    restart: unless-stopped

volumes:
  sepolia_postgres_data:

networks:
  web3-testnet-network:
    driver: bridge