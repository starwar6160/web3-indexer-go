# Test-specific compose file with isolated environment
# Uses dynamic port mapping and no fixed container names
services:
  db:
    image: postgres:15-alpine
    # No container_name - let Docker auto-generate based on project name
    environment:
      POSTGRES_DB: web3_indexer_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "${TEST_DB_PORT:-15433}:5432"  # Default to 15433 if not specified
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_indexer_test"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_test_data:
