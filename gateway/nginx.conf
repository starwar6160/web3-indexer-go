worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # --- Upstream Clusters (Active-Backup) ---
    upstream demo1_cluster {
        server host.docker.internal:8081 max_fails=1 fail_timeout=2s;
        server host.docker.internal:8091 backup;
    }
    upstream demo2_cluster {
        server host.docker.internal:8082 max_fails=1 fail_timeout=2s;
        server host.docker.internal:8092 backup;
    }
    upstream debug_cluster {
        server host.docker.internal:8083 max_fails=1 fail_timeout=2s;
        server host.docker.internal:8093 backup;
    }

    # --- Server Routing Layer ---
    server {
        listen 80;
        
        # Buffer optimizations for large Ed25519 headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        location /gw-health {
            return 200 'OK';
        }

        # Routing for demo1.st6160.click
        if ($http_host ~* "demo1\.st6160.click") {
            set $target_upstream "http://demo1_cluster";
        }

        # Routing for demo2.st6160.click
        if ($http_host ~* "demo2\.st6160.click") {
            set $target_upstream "http://demo2_cluster";
        }

        # Routing for debug.st6160.click
        if ($http_host ~* "debug\.st6160.click") {
            set $target_upstream "http://debug_cluster";
        }

        if ($target_upstream = "") {
            return 404 "No environment matched for this hostname";
        }

        location / {
            proxy_pass $target_upstream;
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}
