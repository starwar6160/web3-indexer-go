services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    restart: always
    environment:
      POSTGRES_DB: web3_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"  # Expose to host for indexer in host mode
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - web3-network

  # Anvil RPC Node Service
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: web3-indexer-anvil
    restart: always
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0", "--port", "8545", "--chain-id", "31337", "--accounts", "10", "--balance", "10000", "--block-time", "1"]
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - web3-network

  # Go Indexer Service (可选，用于Docker部署)
  # 注意：快速开发循环建议使用 go run 模式，不启动此容器
  indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web3-indexer-core
    environment:
      # Database configuration using service name
      DATABASE_URL: postgres://postgres:postgres@db:5432/web3_indexer?sslmode=disable
      # RPC configuration using service name
      RPC_URLS: http://anvil:8545
      # Chain and sync configuration
      CHAIN_ID: "31337"
      START_BLOCK: "0"
      # Contract monitoring (ERC20 Transfer events)
      WATCH_ADDRESSES: "0x5FC8d32690cc91D4c39d9d3abcBD16989F875707"
      # API configuration
      API_PORT: "8080"
      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      anvil:
        condition: service_healthy
    networks:
      - web3-network
    restart: unless-stopped
    profiles:
      - production  # 仅在production profile下启动

volumes:
  postgres_data:

networks:
  web3-network:
    driver: bridge
