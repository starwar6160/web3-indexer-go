[feature_toggles]
enable = publicDashboards

[security]
allow_embedding = true
strict_transport_security = false

[server]
http_addr = 0.0.0.0
http_port = 4000
root_url = http://localhost:4000/
serve_from_sub_path = false
enable_gzip = true

[auth.anonymous]
enabled = true
org_role = Viewer

[cookies]

same_site = none

secure = false
