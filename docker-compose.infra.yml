version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    environment:
      POSTGRES_DB: indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # Anvil 本地以太坊节点 (可选，用于测试)
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: web3-indexer-anvil
    command: anvil --host 0.0.0.0 --port 8545 --chain-id 31337 --accounts 10 --balance 10000000000000000000000
    ports:
      - "8545:8545"
    healthcheck:
      test: ["CMD-SHELL", "cast block-number"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network
    profiles:
      - testing

volumes:
  postgres_data:

networks:
  indexer-network:
    driver: bridge
