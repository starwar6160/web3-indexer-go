services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    restart: always
    environment:
      POSTGRES_DB: web3_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: W3b3_Idx_Secur3_2026_Sec
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - indexer_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_indexer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # Anvil 本地以太坊节点
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: web3-indexer-anvil
    restart: always
    ports:
      - "127.0.0.1:8545:8545"
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0", "--block-time", "1", "--chain-id", "31337", "--accounts", "10"]
    volumes:
      - indexer_anvil_data:/root/.foundry/anvil
    environment:
      - FOUNDRY_DISABLE_NIGHTLY_WARNING=true
    networks:
      - indexer-network
    healthcheck:
      test: ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx 安全网关
  gateway:
    image: nginx:alpine
    container_name: web3-indexer-gateway
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - indexer-network

volumes:
  indexer_db_data:
  indexer_anvil_data:

networks:
  indexer-network:
    driver: bridge
