services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    deploy:
      resources:
        limits:
          memory: 512M
    restart: always
    network_mode: host
    command: ["postgres", "-p", "15432"]
    environment:
      POSTGRES_DB: web3_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: W3b3_Idx_Secur3_2026_Sec
    volumes:
      - indexer_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # Grafana
  grafana:
    image: grafana/grafana-oss:11.5.0
    container_name: web3-indexer-grafana
    deploy:
      resources:
        limits:
          memory: 256M
    restart: always
    network_mode: host
    volumes:
      - ./grafana-config/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana-config/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SERVER_HTTP_PORT=4000
      - GF_SECURITY_ADMIN_PASSWORD=W3b3_Idx_Secur3_2026_Sec
      - GF_SERVER_ROOT_URL=http://localhost:4000/
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: web3-indexer-prometheus
    deploy:
      resources:
        limits:
          memory: 256M
    restart: always
    network_mode: host
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.listen-address=:9091'
    volumes:
      - ./prometheus-config/prometheus.yml:/etc/prometheus/prometheus.yml

  # Nginx Industrial Gateway (Port 8084)
  gateway:
    image: nginx:alpine
    container_name: web3-indexer-gateway
    deploy:
      resources:
        limits:
          memory: 128M
    restart: always
    ports:
      - "8084:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  indexer_db_data:
