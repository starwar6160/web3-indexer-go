services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    environment:
      POSTGRES_DB: web3_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15432:5432"
    volumes:
      - indexer_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_indexer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # Anvil 本地以太坊节点
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: web3-indexer-anvil
    network_mode: host
    command: ["anvil", "--chain-id", "31337", "--accounts", "10", "--balance", "10000000000000000000000", "--block-time", "2"]
    volumes:
      - indexer_anvil_data:/root/.foundry/anvil
    environment:
      - FOUNDRY_DISABLE_NIGHTLY_WARNING=true
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - testing

volumes:
  indexer_db_data:
  indexer_anvil_data:

networks:
  indexer-network:
    driver: bridge
