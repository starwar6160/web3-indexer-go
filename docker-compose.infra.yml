services:
  # PostgreSQL 数据库 (基础设施核心)
  postgres:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    restart: always
    environment:
      POSTGRES_DB: web3_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: W3b3_Idx_Secur3_2026_Sec
    ports:
      - "127.0.0.1:15432:5432"      # 宿主机本地
      - "100.66.253.77:15432:5432"  # Tailscale
      - "172.17.0.1:15432:5432"     # Docker 网桥 (供 Grafana 访问)
    volumes:
      - indexer_db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_indexer"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # Grafana 可观测性面板
  grafana:
    image: grafana/grafana-oss:11.5.0
    container_name: web3-indexer-grafana
    restart: always
    ports:
      - "4000:3000"
    volumes:
      - ./grafana-config/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana-config/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=W3b3_Idx_Secur3_2026_Sec
      - GF_SERVER_ROOT_URL=https://grafana-demo2.st6160.click
      - GF_SERVER_DOMAIN=grafana-demo2.st6160.click
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    networks:
      - indexer-network
      - testnet-network
      - demo-network
    depends_on:
      postgres:
        condition: service_healthy

  # Prometheus 指标收集
  prometheus:
    image: prom/prometheus:latest
    container_name: web3-indexer-prometheus
    restart: always
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus-config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - indexer-network
      - testnet-network
      - demo-network
    depends_on:
      - postgres

volumes:
  indexer_db_data:

networks:
  indexer-network:
    driver: bridge
  testnet-network:
    external: true
    name: web3-testnet_web3-network
  demo-network:
    external: true
    name: web3-demo2_web3-network