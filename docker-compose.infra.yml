services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    environment:
      POSTGRES_DB: indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15433:5432"  # 使用15433端口避免冲突
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - indexer-network

  # Anvil 本地以太坊节点 (可选，用于测试)
  # 注意：Anvil只监听127.0.0.1，需要通过Docker网络访问
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: web3-indexer-anvil
    command: >
      anvil --host 0.0.0.0 --port 8545 --chain-id 31337 --accounts 10 --balance 10000000000000000000000 --block-time 2
    environment:
      - FOUNDRY_DISABLE_NIGHTLY_WARNING=true
    ports:
      - "8545:8545"
    networks:
      - indexer-network
    profiles:
      - testing

volumes:
  postgres_data:

networks:
  indexer-network:
    driver: bridge
