# ==============================================================================
# Web3 Indexer - Production-Grade CI/CD Pipeline
# Quality Gates: Static Analysis, Security Scan, Tests, Build
# ==============================================================================

name: CI - Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Prevent concurrent runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==============================================================================
  # Job 1: Static Code Analysis
  # ==============================================================================
  static-analysis:
    name: Static Analysis (golangci-lint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --verbose

  # ==============================================================================
  # Job 2: Security Vulnerability Scan
  # ==============================================================================
  security-scan:
    name: Security Scan (gosec + govulncheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoSec security audit
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload GoSec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif

      - name: Run Go vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # ==============================================================================
  # Job 3: Unit Tests (Fast Feedback)
  # ==============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run unit tests
        run: |
          go test -v -race -count=1 -short -coverprofile=coverage.txt ./internal/engine/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-umbrella

  # ==============================================================================
  # Job 4: Integration Tests (Full Stack)
  # ==============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: web3_indexer_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/web3_indexer_test?sslmode=disable
        run: |
          go test -v -count=1 ./internal/engine/...

  # ==============================================================================
  # Job 5: Build Verification
  # ==============================================================================
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Verify build
        run: |
          go vet ./...
          go build -v -o indexer ./cmd/indexer

      - name: Check binary size
        run: |
          INDEXER_SIZE=$(stat -f%z ./indexer 2>/dev/null || stat -c%s ./indexer)
          echo "Indexer binary size: $INDEXER_SIZE bytes"

  # ==============================================================================
  # Job 6: Docker Image Scan
  # ==============================================================================
  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: web3-indexer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  # ==============================================================================
  # Job 7: Code Quality Report
  # ==============================================================================
  quality-report:
    name: Quality Report
    runs-on: ubuntu-latest
    needs: [static-analysis, security-scan, unit-tests, integration-tests, build-verification, docker-security]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.static-analysis.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.build-verification.result }}" != "success" ] || \
             [ "${{ needs.docker-security.result }}" != "success" ]; then
            echo "❌ Quality gates failed!"
            exit 1
          fi
          echo "✅ All quality gates passed!"
