version: '3.8'

services:
  # PostgreSQL Database Service for Sepolia
  sepolia-db:
    image: postgres:15-alpine
    container_name: web3-indexer-sepolia-db
    restart: always
    environment:
      POSTGRES_DB: web3_sepolia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: W3b3_Idx_Secur3_2026_Sec
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - sepolia_postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "127.0.0.1:15433:5432"  # Different port to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_sepolia"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - web3-network

  # Web3 Indexer App Service for Sepolia
  sepolia-indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web3-indexer-sepolia-app
    environment:
      - DATABASE_URL=postgres://postgres:W3b3_Idx_Secur3_2026_Sec@sepolia-db:5432/web3_sepolia?sslmode=disable
      - RPC_URLS=${SEPOLIA_RPC_URLS:-https://eth-sepolia.g.alchemy.com/v2/YOUR_ALCHEMY_KEY}
      - CHAIN_ID=11155111
      - START_BLOCK=${START_BLOCK:-latest}
      - API_PORT=8080  # Internal port inside container
      - LOG_LEVEL=info
      - DEMO_MODE=false
      - IS_TESTNET=true
      - MAX_SYNC_BATCH=5
      - RPC_RATE_LIMIT=1
      - FETCH_CONCURRENCY=2
    ports:
      - "127.0.0.1:8081:8080"  # Exposed on host as 8081
    depends_on:
      sepolia-db:
        condition: service_healthy
    networks:
      - web3-network
    restart: unless-stopped

  # Anvil RPC Node Service (for local development)
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: web3-indexer-anvil
    restart: always
    entrypoint: ["anvil"]
    command: ["--host", "0.0.0.0", "--port", "8545", "--chain-id", "31337", "--accounts", "10", "--balance", "10000", "--block-time", "1"]
    ports:
      - "127.0.0.1:8545:8545"
    networks:
      - web3-network

  # Web3 Indexer App Service for Anvil (local development)
  anvil-indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web3-indexer-anvil-app
    environment:
      - DATABASE_URL=postgres://postgres:W3b3_Idx_Secur3_2026_Sec@db:5432/web3_indexer?sslmode=disable
      - RPC_URLS=http://anvil:8545
      - CHAIN_ID=31337
      - START_BLOCK=0
      - API_PORT=8080
      - LOG_LEVEL=info
      - DEMO_MODE=true
      - IS_TESTNET=false
      - MAX_SYNC_BATCH=100
      - RPC_RATE_LIMIT=200
      - FETCH_CONCURRENCY=10
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      db:
        condition: service_healthy
      anvil:
        condition: service_started
    networks:
      - web3-network
    restart: unless-stopped

  # PostgreSQL Database Service for Anvil (local development)
  db:
    image: postgres:15-alpine
    container_name: web3-indexer-db
    restart: always
    environment:
      POSTGRES_DB: web3_indexer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: W3b3_Idx_Secur3_2026_Sec
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "127.0.0.1:15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d web3_indexer"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - web3-network

volumes:
  postgres_data:
  sepolia_postgres_data:

networks:
  web3-network:
    driver: bridge